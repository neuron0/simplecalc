<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p>Enter the first number:</p>
    <input type= "number" id= "num1" placeholder="enter number"  onchange="check(event)">
    <p>Enter the second number:</p>
    <input type= "number" id= "num2" placeholder="enter number"  onchange="check(event)"> <br/><br/>

    <p>Answer:<span id="resul"></span></p>
    
    <button id= "add" onclick="cal()"> + </button>
    <button id= "sub" onclick="cal()"> - </button>
    <button id= "multi" onclick="cal()"> * </button>
    <button id= "div" onclick="cal()"> / </button>
    <script>
        var num1;
        var num2;
        var result;
        function check(event){
            numb = parseInt(event.target.value);

            if(typeof(numb) == "number"){
                if(event.srcElement.id == "num1"){
                num1 = numb;
                num2 = 0;
            }
            else{
                num2 = numb;
            }
        }
        }
        function cal(){
            if(event.srcElement.id == "add"){
                result = document.getElementById("resul");
                var res = num1 + num2;
                result.innerText = `${res}`;
            
            }
            else if (event.srcElement.id == "sub"){
                result = document.getElementById("resul");
                var res = num1 - num2;
                result.innerText = `${res}`;
            }
            else if (event.srcElement.id == "multi"){
                result = document.getElementById("resul");
                var res = num1 * num2;
                result.innerText = `${res}`;
            }
            else if (event.srcElement.id == "div"){
                result = document.getElementById("resul");
                var res = num1 / num2;
                result.innerText = `${res}`;
            }
        }

    </script>
</body>
</html>
